<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Stylesheets -->
        <link href="https://juanjimeneztj.github.io/cdn/css/bootstrap/5.0.0/bootstrap.min.css" rel="stylesheet" />
        <link href="https://juanjimeneztj.github.io/cdn/css/theme/westmark.css" rel="stylesheet" />
        <link href="./assets/main.css" rel="stylesheet" />

        <title>Westmark</title>
    </head>
    <body>
        <div class="alert bg-primary alert-dismissible fade show rounded-0 gsweb-top-alert py-5 mb-0" role="alert">
            <div class="container-fluid">
                <div class="row align-items-center justify-content-center">
                    <div class="col">
                        <h2 class="text-white text-center fw-bolder">Lorem ipsum dolor sit amet consectetur adipisicing elit Id doloribus nemo maxime </h2>
                    </div>
                </div>
            </div>
            <button type="button" class="gsweb-btn-close border-0 text-white fs-4 position-absolute" data-bs-dismiss="alert" aria-label="Close">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <header class="py-2 border-bottom border-dark">
            <div class="container">
                <div class="row align-items-center justify-content-center">
                    <div class="col">
                        <a href="#">
                            <img src="./assets/images/logo.png" class="logo" alt="Westmark Trading">
                        </a>
                    </div>
                    <div class="col text-end">
                        <div id="gsweb-mobile-menu" class="d-inline-block d-lg-none mr-0 fs-3 rounded">
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                        <nav id="gsweb-desktop-menu" class="d-none d-lg-block">
                            <button type="button" class="gsweb-menu-close border-0 text-white fs-4 position-absolute">
                                <i class="fas fa-times"></i>
                            </button>
                            <img src="./assets/images/logo.png" class="logo-mobile" alt="Westmark Trading">
                            <ul>
                                <li><a href="#">News</a></li>
                                <li><a href="#">Events</a></li>
                                <li><a href="#">Contact us</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </header>

        <script src="https://juanjimeneztj.github.io/cdn/js/bootstrap/5.0.0-beta3/bootstrap.min.js" ></script>
        <script src="https://juanjimeneztj.github.io/cdn/js/fontawesome/5.15.3/all.min.js" ></script>
        <script src="https://juanjimeneztj.github.io/cdn/js/validate-default-forms.min.js" ></script>
        <script src="./assets/main.js"></script>
    </body>
</html>
